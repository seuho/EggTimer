<div class="filled-block">
  <img id="back" id="back-btn" alt="Back"/>
  <p class="card-title">Poached</p>
  <div class="animation-block">
    <img id="egg-animation-poached" class="egg-animation" alt="Poached Animation" />
  </div>
  <div id="poached-timer" class="timer">3:00</div>
  <div class="timer-controls">
    <button class="timer-btn start" data-type="poached">Start</button>
    <button class="timer-btn reset" data-type="poached">Reset</button>
  </div>
</div>
<audio id="alarm-sound" preload="auto" loop></audio>
